<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <meta name="HandheldFriendly" content="true" />
	<script type="text/javascript">
		$(document).ready(function(){
		 	var w = window.innerWidth
		 	var h = window.innerHeight
 		});
	</script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0
		}
		body,html{
			touch-action: none;
			width: 100vw;
			height: 100%;
		}
		.follower{
			background-color: black;
			width: 200vw;
			height: 100px;
			position: fixed;
			top: calc(50% - 50px);
			left: -50vw;
		}
		img{
			position: absolute;
			width: 100vw;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<img src="imageframe/1.png"  class="img_1">
	<img src="imageframe/2.png"  class="img_2">
	<img src="imageframe/3.png"  class="img_3">
	<img src="imageframe/4.png"  class="img_4">
	<img src="imageframe/5.png"  class="img_5">
	<img src="imageframe/6.png"  class="img_6">
	<img src="imageframe/7.png"  class="img_7">
</body>
</html>
