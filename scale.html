<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <meta name="HandheldFriendly" content="true" />
	<script type="text/javascript">
		$(document).ready(function(){
		 	var w = window.innerWidth
		 	var h = window.innerHeight
				$(document).bind('touchmove', function (e) {

				       e.preventDefault();
				        var y1 = e.originalEvent.touches ?  e.originalEvent.touches[0].pageY : e.pageY;
      					var x1 = e.originalEvent.touches ?  e.originalEvent.touches[0].pageX : e.pageX;
				        var y2 = e.originalEvent.touches ?  e.originalEvent.touches[1].pageY : e.pageY;
      					var x2 = e.originalEvent.touches ?  e.originalEvent.touches[1].pageX : e.pageX;
						var dist = Math.sqrt( Math.pow((x1-x2), 2) + Math.pow((y1-y2), 2) );
						var midX = x2 + (x1-x2)/2
						var midY = y2 + (y1-y2)/2
						console.log(dist)
						$('.follower').css({'transform':' translate('+midX+'px, '+midY+'px) scale('+dist/100+')'})
						console.log(dist/100)
				 });
 		});
	</script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0
		}
		body,html{
			touch-action: none;
			width: 100vw;
			height: 100%;
		}
		.follower{
			background-color: black;
			width: 100px;
			height: 100px;
			position: fixed;
			top: -50px;
			left: -50px;

		}
	</style>
</head>
<body>
	<div class="follower"></div>
</body>
</html>
