	<script type="text/javascript">
		$(document).ready(function(){
		 	var w = window.innerWidth

				$(document).bind('touchmove', function (e) {

				       e.preventDefault();
				        var y1 = e.originalEvent.touches ?  e.originalEvent.touches[0].pageY : e.pageY;
      					var x1 = e.originalEvent.touches ?  e.originalEvent.touches[0].pageX : e.pageX;
				        var y2 = e.originalEvent.touches ?  e.originalEvent.touches[1].pageY : e.pageY;

						var dist = Math.sqrt( Math.pow((x1-x2), 2) + Math.pow((y1-y2), 2) );
						var midX = x2 + (x1-x2)/2
						var midY = y2 + (y1-y2)/2
				     $('.follower').css({'transform':'rotate('+angle(x1, y1, x2, y2)+'deg)'});
				     console.log(angle(x1, y1, x2, y2)%360)
				 });
				    function angle(x1, y1, x2, y2) {
						return Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI + 3600;
					}
 		});
	</script>

			left: -50vw;


		}
